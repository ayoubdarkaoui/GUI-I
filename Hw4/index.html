      <main>
        <article>
          <h2>Multiplicator Table V2</h2>
          <fieldset>
            <legend>Please enter table ranges [between -50 and 50]</legend>
            <form id="tableForm" action="#" method="GET">
              <label for="minXVal">Starting column value:</label>
              <input type="number" id="minXVal" value="1" min="-50" max="50"/>
              <div id="minXSlider"></div>
              <br/>
              <label for="maxXVal">Ending column value:</label>
              <input type="number" id="maxXVal" value="10" min="-50" max="50"/>
              <div id="maxXSlider"></div>
              <br/>
              <label for="minYVal">Starting row value:</label>
              <input type="number" id="minYVal" value="1" min="-50" max="50" />
              <div id="minYSlider"></div>
              <br/>
              <label for="maxYVal">Ending row value:</label>
              <input type="number" id="maxYVal" value="10" min="-50" max="50"/>
              <div id="maxYSlider"></div>
              <input type="submit" id="generateButton" value="Generate Table"/>
              <div id="info"></div>
            </form>
          </fieldset>
          <div id="table">
          </div>
          <div id="tabs">
            <ul></ul>
          </div>
          <div>
            <input type="button" id="removeTab" class="ui-button" value="Remove Tab" />
            <input type="button" id="resetButton" class="ui-button" value="Reset All Saved Tables" />
          </div>
        </article>
