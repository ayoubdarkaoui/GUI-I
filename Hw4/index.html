        <!-- Main container for webpage content -->
        <main>
            <article>
                <!-- Title for the multiplication table generator -->
                <h2>Dynamic Multiplicator</h2>
                
                <!-- Fieldset for user input with a legend -->
                <fieldset>
                    <legend>Please enter table ranges [-50 to 50]</legend>
                    
                    <!-- Form to capture user input for generating the table -->
                    <form id="generateForm">
                        <p>
                            <!-- Input for starting column value with corresponding slider -->
                            <label for="minXVal">Starting column value:</label>
                            <input type="number" id="minX" value="1" min="-50" max="50" required />
                            <div id="minXSlider" class="slider"></div>
                        </p>
                        <p>
                            <!-- Input for ending column value with corresponding slider -->
                            <label for="maxXVal">Ending column value:</label>
                            <input type="number" id="maxX" value="10" min="-50" max="50" required />
                            <div id="maxXSlider" class="slider"></div>
                        </p>
                        <p>
                            <!-- Input for starting row value with corresponding slider -->
                            <label for="minYVal">Starting row value:</label>
                            <input type="number" id="minY" value="1" min="-50" max="50" required />
                            <div id="minYSlider" class="slider"></div>
                        </p>
                        <p>
                            <!-- Input for ending row value with corresponding slider -->
                            <label for="maxYVal">Ending row value:</label>
                            <input type="number" id="maxY" value="10" min="-50" max="50" required />
                            <div id="maxYSlider" class="slider"></div>
                        </p>
                        <p>
                            <!-- Submit button to save the table -->
                            <input type="submit" id="saveButton" class="ui-button" value="Save Table" />
                        </p>
                        <!-- Information message display -->
                        <div id="info"></div>
                    </form>
                </fieldset>
                
                <!-- Div for dynamically generated multiplication table -->
                <div id="dynamicTable">
                    <!-- table is generated here -->
                </div>
                
                <!-- Div for storing saved tables in tabs -->
                <div id="savedTables">
                    <ul>
                    </ul>
                </div>
                
                <!-- Buttons to remove tab or reset all saved tables -->
                <div>
                    <input type="button" id="removeTab" class="ui-button" value="Remove Tab" />
                    <input type="button" id="resetButton" class="ui-button" value="Reset All Saved Tables" />
                </div>
            </article>
        </main>
